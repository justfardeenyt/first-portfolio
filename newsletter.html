<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsLetter</title>
    <link rel="stylesheet" href="newsletter.css">
</head>
<body>
    <div class="newsletter-background">
        <div class="newsletter-main">
            <div class="email-section">
                <h2 class="header">Get 500+ Best AI Tools</h2>
                <h4 class="subheading">Get only the best, not the rest</h4>
                <p class="description">When you join, you will receive an email with a link to the 500 <strong> AI Tools</strong> list.</p>
                <form action="" class="email-catcher">
                        <input type="email" name="email" id="email" placeholder="Enter Your Email">
                        <Button type="submit" id="submit" name="submit">GET ACCESS</Button>
                </form>
                <p class="final-message">no spam, ever</p>
            </div>
            <div class="info-section">
                <button class="close-newsletter">X</button>
                <img class="main-img" src="resources\aimain.jpeg">
                <img class="sub-img one" src="resources\ai1.jpeg">
                <img class="sub-img two" src="resources\ai2.jpeg">
                <img class="sub-img three" src="resources\ai3.jpeg">
                <img class="sub-img four" src="resources\ai4.jpeg">
            </div>
        </div>
    </div>
    
</body>
</html>
